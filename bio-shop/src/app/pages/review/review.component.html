<div class="review-container">
    <h2>Leave a Review</h2>
    <form #reviewForm="ngForm" (ngSubmit)="submitReview(reviewForm)">
      <div class="form-group">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" #usernameInput ngModel required>
      </div>
      <div class="form-group">
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" #reviewTextInput ngModel required></textarea>
      </div>
      <button type="submit">Submit Review</button>
    </form>
  </div>
  
  <div class="review-list">
    <h2>Reviews</h2>
    <div *ngFor="let review of reviews" class="review-item">
      <p><strong>{{ review.username }}</strong>: {{ review.review }}</p>
      <button class="delete-button" (click)="deleteReview(review.id)">X</button>
    </div>
  </div>
